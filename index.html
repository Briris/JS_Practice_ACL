<div class="container">

<script>
	document.write("<h4>Compute the following given a=100 b=100</h4>");
</script>

<div class="container">

<script>
	var a, b, ExpResult;
	a=100;
	b=10;
	ExpResult= a ** b;
</script>

	<h1>Computation for 100 to the power of 10</h1>
<p id="Answer1"></p>
<button type="button" onclick="document.getElementById('Answer1').innerHTML= 'Exponent Answer is:' + ' ' + ExpResult;">The Answer</button>

(●'◡'●)

<div class="container">

<h5>Is <i>a</i> GREATER than <i>b</i>?</h5>

<script>
	var a, b, Result;
	a=100;
	b=10;
	Result= a > b;
</script>

	<p id="Answer2"></p>
<button type="button" onclick="document.getElementById('Answer2').innerHTML= 'Exponent Answer is:' + ' ' + Result;">Show Answer</button>

ヾ(≧▽≦*)o

<br>

<div class="container">

<h5>Is this statement correct (a <= b) && (a >= b)?</h5>


<script>
	var a, b, Exp;
	a=100;
	b=10;
	Exp= (a <= b && a >= b);
</script>

	<p id="Answer3"></p>
<button type="button" onclick="document.getElementById('Answer3').innerHTML= 'Exponent Answer is:' + ' ' + Exp;">Show Answer</button>
